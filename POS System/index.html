<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Unbox Surprise</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="/css/loginStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo-container">
                <a href="#"><img class="logo-design" src="/assets/logo.png"></a>
        </div>
    </header>
    <div class="login-content">
        <div class="user-input">
            <h1><span class="auto-type"></span></h1>
            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <script>
                var typed = new Typed('.auto-type', {
                    strings: ["We're glad you're here."],
                    typeSpeed: 150,
                    backSpeed: 150,
                    loop: true,
                });
            </script>
            <form class="user-form" id="loginForm">
                <label>Username</label><br>
                <input type="text" id="username" class="username">
                <br><br>
                <label>Password</label><br>
                <input type="password" id="password" class="password">
                <br><br>
                <input type="submit" value="Login">
                <button type="button" onclick="register()">Register</button>
            </form>
        </div>
    </div>
    <script defer src="/js/myScript.js"></script>
</body>
</html>
